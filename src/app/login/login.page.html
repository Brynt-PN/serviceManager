<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>
   <div class="ctLogin">
     <form>
       <table class="tbLogin">
         <tr>
           <td><img class="imgLogo"></td>
         </tr>
         <tr>
           <td><label class="lblText">Usuario</label></td>
         </tr>
         <tr>
           <td><input type="text" class="inText" placeholder="Ingresa nombre de Usuario"></td>
         </tr>
         <tr>
           <td><label class="lblText">Contraseña</label></td>
         </tr>
         <tr>
           <td><input type="text" class="inText" placeholder="Ingresa contraseña"></td>
         </tr>
         <tr>
           <td><div class="ctSubmit"><input type="submit" class="btnLogin"></div></td>
         </tr>
       </table>
     </form>
   </div>
</ion-content>
